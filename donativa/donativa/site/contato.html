<!doctype html>
<html lang="pt-br">

<head>
    <title>Donativa</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="icon" type="image/png" href="./img/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <!--navbar-->
        <nav id="header" class="navbar fixed-top navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-item-center" href="index.html"><img class="logo"
                        src="./img/logo-donativa.png" alt="logo Donativa"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-items"
                    aria-controls="navbar-items" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>
                <!--menu navbar-->
                <div class=" collapse navbar-collapse container-fluid navbar-expand-md justify-content-end navbar-nav nav-menu"
                    id="navbar-items">
                    <ul class="navbar-nav" id="ul-items">
                        <li class="nav-menu nav-item"><a class="nav-item nav-link nav-menu active" aria-current="page"
                                href="index.html"> Home</a></li>
                        <li class="nav-menu nav-item"><a class="nav-item nav-link" aria-current="page"
                                href="index.html#como-doar">Doar</a></li>
                        <li class="nav-menu nav-item"><a class="nav-item nav-link" aria-current="page"
                                href="index.html#como-receber">Receber</a></li>
                        <li class="nav-menu nav-item"><a class="nav-item nav-link" aria-current="page"
                                href="contato.html">Contato</a></li>
                        <li class="nav-menu nav-item"><a class="nav-item nav-link" aria-current="page"
                                href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="main">
        <section id="paginacontato">
            <div class="container" id="contato">
                <div class="content">
                    <div class="left-side d-flex">
                        <div class="address details">
                            <h3 class="topic"> <i class="bi bi-geo-alt"></i> Endereço</h3>
                            <div class="text-one">Nome da rua, numero123</div>
                            <div class="text-two">Bairro Cidade</div>
                        </div>
                        <div class="phone details">
                            <h3 class="topic"> <i class="bi bi-telephone"></i> Telefone</h3>
                            <div class="text-one">+00 00 1234 5678</div>
                            <div class="text-two">+00 00 1234 5678</div>
                        </div>
                        <div class="email details">
                            <h3 class="topic"><i class="bi bi-at"></i> Email</h3>
                            <div class="text-one">donativa@gmail.com</div>
                        </div>
                    </div>
                    <div class="right-side">
                        <div class="topic-text">Envie sua mensagem</div>
                        <p>Qualquer duvida ou sugestão nos envie uma mensagem!</p>
                        <form action="#">
                            <div class="input-box">
                                <input type="text" placeholder="Digite seu nome">
                            </div>
                            <div class="input-box">
                                <input type="text" placeholder="Digite seu email">
                            </div>
                            <div class="input-box message-box">
                                <textarea placeholder="Digite sua mensagem"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="btn" id="btn-enviar">Enviar Mensagem</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--rodapé-->
    <footer id="footer">
        <div class="container" id="rodape">
            <div class="text-center">
                <strong> Todos diretos reservados à <span> DONATIVA</span>&copy </strong>
            </div>
        </div>
    </footer>
     <!-- Optional JavaScript -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- swiper-bundle -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
